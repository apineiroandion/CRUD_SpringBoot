<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">



            </div>
            <div class="col">

                <form th:action="@{/books}" method="POST" th:object="${book}">

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="title" class="form-label">tittle</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">author</label>
                        <input type="text" class="form-control" id="author" th:field="*{author}">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">price</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>

            </div>
            <div class="col">



            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
